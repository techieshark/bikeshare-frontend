<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bikeshare Route Planner</title>
  <meta name="description" content="San Francisco Bay Area bike share route planner">
  <link rel="shortcut icon" href="style/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css' rel='stylesheet' />

  <style type="text/css">
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id='map' style='width: 100%; height: 100%; min-height:100%'></div>

    <div class="directions">
      <div class="directions--content">
        <div class="directions--field-origin field">
          <div class="control columns is-mobile">
            <div class="column is-10">
              <input id="originInput" class="input" type="text" placeholder="From" required>
              <label class="label">From</label>
            </div>
            <div class="column directions--locate-origin">
              <button class="button is-outlined">
              </button>
            </div>
          </div>
        </div>
        <div class="directions--field-destination field">
          <div class="control columns is-mobile">
            <div class="column is-10">
              <input id="destinationInput" class="input" type="text" placeholder="To" required>
              <label class="label">To</label>
            </div>
            <div class="column directions--swap-endpoints" id="swap-endpoints">
              <button disabled title="Reverse directions" class="button is-outlined">
              </button>
            </div>
          </div>
        </div>
        <div class="directions--distance-picker">
          <label class="label">Max. walk: <span id="directions--distance-value">0.25 mi.</span></label>
          <div class="control">
            <div id="directions--distance-range"></div>
          </div>
        </div>
      </div>
      <div class="directions--toggle-container">
        <div id="directions-toggle" class="directions--toggle-button shown"></div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
  </html>
